{% extends "base.html" %}
{% block app_content %}
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type='text/javascript' src='../resource/gamesockets.js'></script>

    <div id="gameplay-div" >

        <div id="create_game"> <!-- section to create game -->
            <label for="room_name">Room Name:</label>
            <input type='text' id='room_name'>
            </br>
            <input type='radio' name='room_type' value='public'>
            <label for="public">Public</label>
            <input type='radio' name='room_type' value='private'>
            <label for="private">Private</label>
            </br>
            <input type='range' min='10' max='30' class='slider' id='song_length'>
            </br>
            <label for="playlist">Playlist:</label>
            <input type='text' id='playlist'>
            </br>
            <button type='button' id='start'>Start Game</button>
        </form>

        </br>

        <form id="guess_song"> <!-- section to guess the song -->
            <label for="guess_box">Guess:</label>
            <input type='text' id='guess_box'>
            <button type='button' id='guess_button' href="javascript=void(0)">Guess Song</button>
        </form>

        <div id="room_code">
            Room Code: ...
        </div>

        <img src="" id="thumb">

    <div id="scoreboard">
    </div>

    </div>


    <div id="chat-div">
        <div class="centered">
        <div id='chat_output'>
            Chat:
        </div>
        <form id="chat" action='#'>
            <input type='text' id='chat_input'>
        </form>
        </br>
        <button id="chat_submit">Chat</button>
        </br>
        </div>
    </div>


</div>

{% endblock %}
