{% extends "base.html" %}
{% block app_content %}
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type='text/javascript' src='../resource/gamesockets.js'></script>

    <div class="row mx-auto">
    <div class="col-md-4" id="create_col">
        <form class="pure-form" id="create_game"> <!-- section to create game -->
            <label class=" pure-input-1 centered" for="room_code"><b>ROOM CODE</b></label>
            <input class="dark-form dark-textarea pure-input-1 centered" type="text" id="room_code" placeholder="Readonly input here…" readonly>
                <label class="pure-input-1" for="song_length">Time to guess: <value id="time_value">3</value> seconds </label>
                <input class="dark-form pure-input-1 slider" type='range' min='10' max='30' id='song_length'>
                <label class="pure-input-1" for="playlist">Playlist</label>
                <select class="dark-form dark-textarea pure-input-1" id='playlist' style="height:  calc(3.0rem + 2px);"></select>
            <br>
            <br>
                <button type='button' class="dark-form pure-button pure-input-1 pure-button-primary" id='start'>Start Game</button>
            </form>
    </div>
{#    GAMEPLAy LEFT    #}
        <div class="col-md-4" id="game_col">
               <form class="pure-form" id="create_game"> <!-- section to create game -->
            <label class=" pure-input-1 centered" for="room_code"><b>ROOM CODE</b></label>
            <input class="dark-form dark-textarea pure-input-1 centered" type="text" id="room_code" placeholder="Readonly input here…" readonly>
        </form>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Score</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="score_body">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
        <table class="table table-dark">
         <thead>
            <tr>
              <th scope="col">thumb</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="history_body">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
        </div>
    <div class="col-md-4">
        <img class="img-fluid img-thumbnail" src="/resource/placeholder.png" id="thumb">
        <h2 id="song_name">September</h2>
        <br>
        <h3 id="song_artist">Earth, Wind and Fire</h3>
        <br>
        <h3 id="album">adfasdfasdfasdfasfdasdf</h3>
        <a id="itunes-link" href="">View on iTunes</a>
    </div>
    <div class="col-md-4" id="chat-col">
        <form class="pure-form" id="chat" action='#'>
            <fieldset class="pure-group">
               <textarea class="dark-textarea dark-form pure-input-1" style="resize: none;" id="chat_output" rows="15" readonly></textarea>
                <input type="text" class="dark-form pure-input-1" autocomplete="off" id="chat_input" placeholder="Chat" required>
            </fieldset>
{#                <input class="dark-form pure-button pure-input-1 pure-button-primary" type="submit" value="Chat/Guess" id="chat_submit">#}
                <button class="dark-form pure-button pure-input-1 pure-button-primary" id="chat_submit">Chat</button>
        </form>
    </div>
    </div>

{% endblock %}
